<!DOCTYPE html>

    <meta name="author" content="Abel Perez" />
    <meta
      name="keywords"

    />
    <meta
      name="description"
      content="Descubre en Selton la mejor selección de juegos para todas las plataformas. Explora nuestro catálogo, encuentra ofertas exclusivas y únete a una comunidad apasionada de jugadores. ¡Lleva tu experiencia de juego al siguiente nivel con Selton!"

  <body id="bodyBglogin">

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"

                  data-bs-toggle="dropdown"

                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Accion</a></li>
                  <li><a class="dropdown-item" href="#">Terror</a></li>
                  <li><a class="dropdown-item" href="#">Aventura</a></li>

              <li class="nav-item">
                <a class="nav-link search-link" href="#"

              <li class="nav-item">

            </ul>
            <form class="search-bar d-none" id="searchForm">
              <input
                class="form-control me-2"
                type="search"

                aria-label="Buscar"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>

        </div>

    <main>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-md-6">
                    <div class="card-customLogin">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Acceder</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="inputEmail" required />
                                </div>
                                <div class="mb-3">
                                    <label for="inputPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="inputPassword" required />
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Aceptar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
