<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abel Perez" />
    <meta
      name="keywords"
      content="Juegos, tienda de juegos, videojuegos, consolas, PC gaming, juegos en línea, ofertas de juegos, comunidad de jugadores, torneos de juegos, eventos de gaming."
    />
    <meta
      name="description"
      content="Descubre en Selton la mejor selección de juegos para todas las plataformas. Explora nuestro catálogo, encuentra ofertas exclusivas y únete a una comunidad apasionada de jugadores. ¡Lleva tu experiencia de juego al siguiente nivel con Selton!"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="icon" href="../img/Selton.png" type="image/jpg">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Selton</title>
  </head>
  <body id="bodyBglogin">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html"><img class="logoFooter" src="../img/Selton4.png" alt="logo selton"
            /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link search-link" href="./acerca.html"
                  >Nosotros</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./administrador.html"
                  id="adminLink"
                  >Administrador</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./entrar.html"
                  id="loginLink"
                  >Entrar <i class="bi bi-person-circle"></i
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./entrar.html"
                  id="logoutLink"
                  >Cerrar sesion <i class="bi bi-person-circle"></i
                ></a>
              </li>
            </ul>
            <form class="search-bar d-none" id="searchForm">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-md-6">
            <div class="card-customLogin">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Entrar</h2>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    id="loginButton"
                  >
                    Entrar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-light text-secondary">
      <div class="container pt-3">
        <div class="row text-center text-lg-start">
          <div class="col-12 col-md-4 col-lg-4">
            <a href="#"
              ><img
                src="../img/Selton4.png"
                alt="Logo selton"
                class="logoFooter mt-4 mb-3"
            /></a>
          </div>
          <div class="col-12 col-md-4 col-lg-4">
            <h5 class="">Horarios de atención</h5>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="">Lunes a viernes de 09 a 21hs.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Sabados y domingos de 09 a 12hs.</a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-4 col-lg-4 text-md-center">
            <h5>Seguinos en nuestras redes:</h5>
            <div class="text-center">
              <a href="#" class="link-secondary"
                ><i class="bi bi-facebook fs-3 p-2"></i
              ></a>
              <a href="#" class="link-secondary"
                ><i class="bi bi-whatsapp fs-3 p-2"></i
              ></a>
              <a href="#" class="link-secondary"
                ><i class="bi bi-instagram fs-3 p-2"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
