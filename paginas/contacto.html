    <main class="container my-5">
      <h1 class="text-center display-1 mb-4">Envianos tu consuta</h1>

      <section class="row">
        <article class="col-md-6">
          <form id="formulariocontacto">
            <div class="mb-3">
              <label for="nombreApellido" class="form-label"
                >Nombre y apellido: *</label
              >
              <input
                type="text"
                class="form-control"
                id="nombreApellido"
                placeholder="Escribí aqui tu nombre y apellido"
                minlength="5"
                maxlength="50"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail: *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="correo@dominio.com"
                minlength="10"
                maxlength="320"
                required
              />
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label">Telefono:</label>
              <input
                type="number"
                class="form-control"
                id="telefono"
                placeholder="Ej: 3816554433"
                minlength="7"
                maxlength="10"
                required
              />
            </div>

            <div class="mb-3">
              <label for="consulta" class="form-label">Consulta *</label>
              <textarea
                class="form-control"
                id="consulta"
                rows="3"
                placeholder="Escribí aquí tu consulta"
                required
                minlength="5"
                maxlength="250"
              ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
              Enviar consulta
            </button>
          </form>
        </article>

        <article class="col-md-6 mb-3">
          <iframe
            class="w-100"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1060679494053!2d-65.20974192378297!3d-26.83657849002847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1701730941745!5m2!1ses-419!2sar"
            height="450"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </article>
      </section>
    </main>

          </div>
